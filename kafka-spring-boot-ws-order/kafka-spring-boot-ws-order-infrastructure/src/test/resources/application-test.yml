# ===============================================================
# Additional configuration file for test
# ===============================================================

spring:
  # GENERAL
  sql:
    init:
      mode: never
  # DATASOURCE
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
  # JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true