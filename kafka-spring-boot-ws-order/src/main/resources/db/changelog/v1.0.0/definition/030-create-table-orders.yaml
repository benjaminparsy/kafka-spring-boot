databaseChangeLog:
  -  changeSet:
       id: 030-create-table-orders.yaml
       author: benjamin.parsy
       changes:
         -  createTable:
              schemaName: app
              tableName: orders
              columns:
                -  column:
                     name: id
                     type: int
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                - column:
                    name: user_projection_id
                    type: int
                    constraints:
                      nullable: false
                      referencedTableSchemaName: app
                      referencedTableName: user_projections
                      referencedColumnNames: id
                      foreignKeyName: fk_user_projections_orders
                - column:
                    name: order_date
                    type: datetime
                    constraints:
                      nullable: false
                - column:
                    name: order_status
                    type: enum('CREATED', 'PROCESSING', 'CANCELLED', 'SHIPPED')
                    constraints:
                      nullable: false
                - column:
                    name: order_total
                    type: decimal(10, 2)
                    constraints:
                      nullable: false