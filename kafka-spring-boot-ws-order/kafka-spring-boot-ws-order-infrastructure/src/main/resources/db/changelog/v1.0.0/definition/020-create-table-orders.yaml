databaseChangeLog:
  -  changeSet:
       id: 030-create-table-orders.yaml
       author: benjamin.parsy
       changes:
         -  createTable:
              schemaName: app
              tableName: orders
              columns:
                -  column:
                     name: id
                     type: int
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                - column:
                    name: uuid
                    type: uuid
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: user_uuid
                    type: uuid
                    constraints:
                      nullable: false
                - column:
                    name: order_date
                    type: datetime
                    constraints:
                      nullable: false
                - column:
                    name: status
                    type: enum('PENDING', 'CONFIRMED', 'CANCELED', 'SHIPPED', 'DELIVERED')
                    constraints:
                      nullable: false
                - column:
                    name: total_price
                    type: decimal(10, 2)
                    constraints:
                      nullable: false