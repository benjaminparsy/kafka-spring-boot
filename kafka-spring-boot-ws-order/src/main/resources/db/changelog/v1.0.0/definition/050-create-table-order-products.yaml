databaseChangeLog:
  -  changeSet:
       id: 050-create-table-order-products.yaml
       author: benjamin.parsy
       changes:
         -  createTable:
              schemaName: app
              tableName: order_products
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: order_id
                    type: int
                    constraints:
                      nullable: false
                      referencedTableSchemaName: app
                      referencedTableName: orders
                      referencedColumnNames: id
                      foreignKeyName: fk_orders_order_products
                      deleteCascade: true
                - column:
                    name: product_id
                    type: int
                    constraints:
                      nullable: false
                      referencedTableSchemaName: app
                      referencedTableName: stock_projections
                      referencedColumnNames: product_id
                      foreignKeyName: fk_stock_projections_order_products
                - column:
                    name: quantity
                    type: int
                    constraints:
                      nullable: false