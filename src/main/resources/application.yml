# ===============================================================
# Configuration file
# ===============================================================

server.port: 8080
spring:
  # GENERAL
  application:
    name: java-21-virtual-threads-spring-boot

  # DATASOURCE
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto=: create-drop
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate.format_sql: true

  # H2
  h2:
    console:
      enabled: true
      path: /h2-console