databaseChangeLog:
  -  changeSet:
       id: 040-create-table-stock-projections.yaml
       author: benjamin.parsy
       changes:
         -  createTable:
              schemaName: app
              tableName: stock_projections
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: product_id
                    type: int
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: product_name
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: price
                    type: decimal(10, 2)
                    constraints:
                      nullable: false
                - column:
                    name: stock_quantity
                    type: int
                    constraints:
                      nullable: false