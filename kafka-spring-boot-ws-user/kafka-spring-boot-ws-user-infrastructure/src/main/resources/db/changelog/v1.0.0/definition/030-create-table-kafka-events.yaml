databaseChangeLog:
  -  changeSet:
       id: 040-create-table-kafka-events.yaml
       author: benjamin.parsy
       changes:
         -  createTable:
              schemaName: events
              tableName: kafka_events
              columns:
                -  column:
                     name: id
                     type: int
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                - column:
                    name: event_date
                    type: datetime
                    constraints:
                      nullable: false
                - column:
                    name: event_type
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: payload
                    type: json
                    constraints:
                      nullable: false